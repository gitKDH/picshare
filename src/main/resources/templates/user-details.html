<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>

<div>
    <label>ID:</label>
    <span th:text="${user.id}"></span>
</div>
<div>
    <label>Name:</label>
    <span th:text="${user.name}"></span>
</div>
<div>
    <label>Email:</label>
    <span th:text="${user.email}"></span>
</div>

<a href="/users">Back to User List</a>
</body>
</html>
