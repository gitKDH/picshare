<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post List</title>
</head>
<body>
<h1>게시글 목록</h1>

<table>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>글쓴이</th>
    <th>날짜</th>
  </tr>
  <tr th:each="post : ${posts}">
    <td th:text="${post.id}"></td>
    <td th:text="${post.title}"></td>
    <td th:text="${post.author}"></td>
  </tr>
</table>

<a href="/posts/new">새 게시글 작성</a>
</body>
</html>
